<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create Indian flag using html and css</title>
    <style>
     .a_Flagcont{
         width: 1200px;
         margin: auto;

     }
     .a_common{
         height: 266px;
     }
     .a_orange{
         background-color: orange;
     }
     .a_white{
          
         background-color: white;
     }
     .a_green{
         background-color: green;
     }
     .a_Ashokachakra{
         width: 266px;
         height: 100%;
         margin:auto;
         border-radius: 266px;
     }
        
    </style>
</head>
<body>
    <div class="a_Flagcont">
        <div class="a_orange a_common"></div>
        <div class="a_white a_common">
            <div class="a_Ashokachakra">
                <img height="100%"src="../img/Ashok_chakra1.svg">
            </div>
            
        </div>
        <div class="a_green a_common"></div>
    </div>
    
</body>
</html>
